name: Tests
on:
  push:
  pull_request:

jobs:
  static_tests:
    name: Static Tests
    permissions:
      contents: read
      pull-requests: read
      checks: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: ./go.sum

      - name: linter
        uses: golangci/golangci-lint-action@v4

  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ./go.mod
          cache-dependency-path: ./go.sum

      - name: Test
        uses: robherley/go-test-action@v0.2.0
