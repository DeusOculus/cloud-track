name: Tests
on:
  workflow_call:
  push:
    branches-ignore: [master, qa]
    paths:
      - "**.go"
      - go.mod
      - go.sum
      - .github/workflows/tests.yml

jobs:
  setup:
    name: Cache Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod
          cache-dependency-path: ./go.sum

  misspell:
    name: misspell
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v4
      - name: misspell
        uses: reviewdog/action-misspell@v1
        with:
          github_token: ${{ secrets.github_token }}
          locale: "US"
          pattern: |
            *.go
            *.md

  static_tests:
    name: Static Tests
    needs: [setup]
    permissions:
      contents: read
      pull-requests: read
      checks: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod
          cache-dependency-path: ./go.sum

      - name: GolangCI Lint
        uses: golangci/golangci-lint-action@v4
        with:
          skip-cache: false
          skip-pkg-cache: false
          skip-build-cache: false

  unit_tests:
    name: Unit Tests
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod
          cache-dependency-path: ./go.sum

      - name: Build
        run: go build -v

      - name: Test
        uses: robherley/go-test-action@v0.2.0
